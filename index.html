<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>		
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br><br>
				<button class="btn-trierDecroissant">Trier par prix décroissant</button>
				<br><br>
				<button class="btn-filtrer">Filtrer les pièces abordables (- 30 $)</button>
				<br><br>				
				<button class="btn-description">Filtrer les pièces par description</button>
				<p>Prix maximum</p>
				<input type="range" min="3" max="60" step="3" name="prixMax" id="prixMax">
				<br><br>
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br><br>
					<button>Envoyer</button>
				</form>

			</section>
			<!-- Fiches produits -->
			<section class="fiches">
				<!-- Ajout de code -->
				<div class="abordable">
					<p>Pièces abordables :</p>
				</div>
				<div class="disponible">
					<p>Pièces disponibles :</p>
				</div>
			</section>
		</main>
	</body>
</html>
